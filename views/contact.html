<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/assets/css/index.css" />
    <!-- <link rel="stylesheet" href="/src/assets/css/contact.css" /> -->
  </head>
  <body font-family: Arial, Helvetica, sans-serif;>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #004643">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="/views/index.html"
          ><img
            src="/src/assets/image/logo.png"
            style="width: 40px; height: 40px"
            alt=""
            srcset=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-light fw-bold ms-2"
                aria-current="page"
                href="/views/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light fw-bold ms-2 active"
                aria-current="true"
                href="/views/project.html"
                style="color: #f9bc60"
                >Add Project</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light fw-bold ms-2"
                href="/views/testimonial.html"
                >Testimonial</a
              >
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button
              class="border border-0 me-4 rounded"
              type="submit"
              style="background-color: #f9bc60"
            >
              <a
                class="nav-link text-dark px-2 fw-bold"
                href="/views/contact.html"
                >Contact Me</a
              >
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- <hr class="border" /> -->
    <!-- navbar end -->
    <!-- contact -->
    <div style="background-color: #004643; margin-top: 1px; padding: 1rem">
      <h4 class="d-flex justify-content-center pt-2 text-light fw-bold">
        GET IN TOUCH
      </h4>
      <form class="w-50 p-1 mx-auto ">
        <div class="mb-3">
          <label for="nama" class="form-label text-light">Name</label>
          <input type="text" class="form-control bg-body-secondary" id="name" />
        </div>
        <div class="">
          <div class="mb-3">
            <label for="email" class="form-label text-light">Email</label>
            <input
              type="email"
              class="form-control bg-body-secondary"
              id="email"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="number" class="form-label text-light">Phone Number</label>
          <input
            type="number"
            class="form-control bg-body-secondary"
            id="number"
          />
        </div>
        <div class="mb-3">
          <label class="text-light" for="input-select">Subject</label>
          <select
            class="mt-2 bg-body-secondary w-100 py-2 rounded"
            name=""
            id="input-select"
            required
          >
            <option value="" hidden>Select</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fulstack">Fulstack</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label text-light"
            >Your Message</label
          >
          <textarea
            class="form-control bg-body-secondary w-100"
            id="Description"
            style="resize: none; ""
            cols="5"
            rows="5"
          ></textarea>
        </div>
        <div>
          <button
            type="button"
            class="w-100 border-0 rounded fw-bold"
            style="background-color: #f9bc60;"
            onclick="submitData()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <!-- contact end -->
    <script src="/src/assets/js/nav.js"></script>
    <script src="/src/assets/js/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    ></script>
