    <!-- form  -->
    <form  style="background-color: #004643 ; margin-top: 1px;" class="w-100 p-1 mx-auto " onsubmit="addData(event)">
      <h3 class="text-light d-flex justify-content-center mt-3">Add My Project</h3>
      <div class="rupa w-50 mx-auto">
      <div class="mb-3">
        <label for="title" class=" text-light ">Title</label>
        <input
          type="text"
          class="form-control bg-body-secondary"
          name="title"
          id="title"
        />
      </div>
      <div class="mb-3 d-flex">
        <div class="w-50 p-1">
          <label for="start-date" class="form-label text-light ">Start Date</label>
          <input
            type="date"
            class="form-control bg-body-secondary""
            name="start-date"
            id="start-date"
          />
        </div>
        <div class="w-50 p-1">
          <label for="end-date" class="form-label text-light">End Date</label>
          <input
            type="date"
            class="form-control bg-body-secondary""
            name="end-date"
            id="end-date"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="Description" class="form-label text-light ">Description</label>
        <textarea
          class="form-control bg-body-secondary""
          name="Description"
          id="Description"
          style="resize: none; height: 100px"
        ></textarea>
      </div>
      <div class="">
        <label class="text-light" for="Technologies ">Technologies</label>
        <div>
          <input
          class="bg-body-secondary""
            type="checkbox"
            name="Technologies"
            value="node js"
            id="node"
          />
          <label class=" text-light" for="node">Node Js</label>
          <input
            class="ms-3 bg-body-secondary""
            type="checkbox"
            name="Technologies"
            value="next js"
            id="golang"
          />
          <label class="text-light " for="golang">Golang</label>
        </div>
        <div>
          <input
          class="bg-body-secondary""
            type="checkbox"
            name="Technologies"
            value="react js"
            id="react"
          />
          <label class="text-light " for="react">React Js</label>
          <input
            class="ms-3 bg-body-secondary "
            type="checkbox"
            name="Technologies"
            value="type script"
            id="java"
          />
          <label class="text-light" for="java">Java</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label text-light  mt-2">Upload Image</label>
        <input class="form-control form-control-sm bg-body-secondary"" id="image" type="file" />
      </div>
      <div class="mt-3 text-end">
        <button
          type="submit"
          class="btn btn-outline-success py-1 text-dark fw-bold"
          style="background-color: #f9bc60"
        >
          Post Project
        </button>
      </div>
    </div>
    </form>
    <!-- form ebd -->
    <!-- card form -->
    <div  class="d-flex justify-content-center flex-wrap gap-3 p-4 mt-3 bg-body-secondary " id="contents">
      <div class=" saha d-flex flex-column justify-content-between border rounded p-4 " style="background-color: #004643; width: 23%; max-height: 21%;">
        <div class="kelas3">
          <img style="width: 100%; height: 190px; border-radius: 7px;" src="/src/assets/image/coding.gif" alt="" />
        </div>
        <div class="">
          <a class="nav-link text-light fw-bold fs-5" href="/views/detai.html">Teknologi Terbaru 2023</a>
          <div class="text-light" style="font-size: 10px; font-weight: 200;">
            <p >5 September 2023 12:30 WIB | Arkanul Adelis</p>
          </div>

          <p class="text-light" style="text-align: justify;">
            teknologi terbaru ini akan buming pada tahun 2024 nanti , jadi
            persiapkan diri kalian wahai programmer
          </p>
        </div>
        <div class="text-light d-flex gap-3 " style="font-size: 20px;">
          <i class="fa-brands fa-golang"></i>
          <i class="fa-brands fa-java"></i>
          <i class="fa-brands fa-react"></i>
          <i class="fa-brands fa-node-js"></i>
        </div>

        <div class="d-flex justify-content-center  align-items-end  mt-2" style="width: 100%;">
          <div class="w-50">
            <button class="d-flex justify-content-center border-0  fw-bold" style=" padding: 3px 35px; background-color: #f9bc60;">Delete</button>
          </div>
          <div class="w-50">
            <button class="d-flex justify-content-center border-0  fw-bold" style=" padding: 3px 46px; margin-left: 2px; background-color: #f9bc60;">Edit</button>
          </div>
        </div>
      </div>
  </div>
